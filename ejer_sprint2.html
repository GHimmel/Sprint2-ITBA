<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button onclick="b()">nombre</button>
    <button onclick="v()">dar vuelta el nombre</button>
    <script>
      let nom = prompt("poner nombre");
      let prueba = [...nom];
      let nomVuelta = [];
      function b() {
        console.log(nom);
      }
      function v() {
        for (prueb of prueba) {
          nomVuelta.unshift(prueb);
        }

        /* console.log(nom); */
        let pepe = nomVuelta.join("");
        console.log(pepe);
        nomVuelta.pop();
      }
    </script>
  </body>
</html>
