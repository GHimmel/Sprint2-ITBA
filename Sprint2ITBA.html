<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="estilos.css" />
    <title>Sprint 2</title>
  </head>
  <body>
    <header>
      <div>
        <h1>App de gastos</h1>
        <h5>ingresa cuánto pagó cada persona</h5>
      </div>
    </header>
    <main>
      <div>
        <input
          class="form-control"
          type="text"
          placeholder="Nombre"
          aria-label="default input example"
          id="nombre"
        />
        <input
          class="form-control"
          type="number"
          placeholder="ingresar monto"
          aria-label="default input example"
          id="monto"
        />
        <button type="button" class="btn btn-danger" onclick="mos()">
          Enviar
        </button>
        <ul class="list-group" id="list">
          <!-- <li class="list-group-item">
            <p>
              Juan <br />
              $1400
            </p>
          </li> -->
        </ul>
        <div id="total"></div>
        <div id="tota"></div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      let Nom = [];
      let Monto = [];
      let monTotal = 0;
      let monApagar = 0;
      function mos() {
        let nombre = document.getElementById("nombre").value;
        let monto = Number(document.getElementById("monto").value);
        monTotal = monTotal + monto;

        Nom.push(nombre);
        Monto.push(monto);
        console.log(Nom, Monto);
        console.log(monTotal);

        monApagar = monTotal / Nom.length;
        console.log(monApagar);

        let pepe = document.getElementById("list");
        let lala = document.getElementById("total");
        let tot = document.getElementById("tota");
        pepe.innerHTML +=
          '<li class="list-group-item"> <p><b>' +
          nombre +
          "</b>: $ " +
          monto +
          "</p></li>";
        lala.innerHTML = "<p> Monto total a pagar: <b>" + monTotal + "</b></p>";
        tot.innerHTML =
          "<p> a cada uno le toca aportar: $<b>" + monApagar + "</b></p>";
      }
    </script>
  </body>
</html>
